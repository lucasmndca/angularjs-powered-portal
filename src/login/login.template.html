<div class="login-container">
    <h2>AngularJs-Powered Portal</h2>
    <p>PoC created by Lucas Mendon√ßa</p>
    <md-card class="card">
        <md-card-content>
            <form layout="column" name="loginForm" ng-submit="login()">
                <md-input-container>
                    <label>E-mail</label>
                    <input name="email" ng-model="email" required="" type="email">
                    <div ng-messages="loginForm.email.$error">
                        <div ng-message="required">E-mail is required!</div>
                    </div>
                </md-input-container>

                <md-input-container>
                    <label>Password</label>
                    <input name="password" ng-model="password" required="" type="password">
                    <div ng-messages="loginForm.password.$error">
                        <div ng-message="required">Password is required!</div>
                    </div>
                </md-input-container>

                <md-button class="md-primary md-raised" type="submit">Login</md-button>
            </form>
        </md-card-content>
    </md-card>
</div>
